name: Build Windows App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller pillow

    - name: Build with PyInstaller
      run: |
        # Na Windows stačí vyrobit jeden .exe soubor (--onefile)
        # Používáme .png ikonu (díky balíčku Pillow si ji PyInstaller převede)
        pyinstaller --noconsole --onefile --clean --add-data "program_icon.png;." --icon=program_icon.png --hidden-import="PIL" --hidden-import="google.genai" --hidden-import="packaging" --name="AI_Winget_Installer" main.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: AI-Winget-Windows-EXE
        path: dist/AI_Winget.exe