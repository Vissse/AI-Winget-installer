name: Build Windows App

on:
  push:
    # Tímto se to spustí při KAŽDÉM pushnutí do jakékoliv větve
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller pillow packaging

    - name: Build with PyInstaller
      run: |
        # Oprava: --name určuje název výsledného .exe souboru
        pyinstaller --noconsole --onefile --clean --add-data "program_icon.png;." --icon=program_icon.png --hidden-import="PIL" --hidden-import="google.genai" --hidden-import="packaging" --name="AI_Winget_Installer" main.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: AI-Winget-Windows-EXE
        # OPRAVENO: Cesta musí odpovídat názvu v --name výše
        path: dist/AI_Winget_Installer.exe